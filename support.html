<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Support</title>
  <meta name="google-adsense-account" content="ca-pub-3375557757489942">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Roboto', sans-serif; background-color: #fff; padding: 30px;">

  <h1 style="text-align:center; color: #b8860b;">Contact Customer Support</h1>
  <p style="text-align:center;">Fill out the form below and we will get back to you.</p>

  <!-- Replace YOUR_FORM_ID with your actual Formspree form ID -->
  <form action="https://formspree.io/f/xjkaednd" method="POST" style="max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 15px;">

    <label>
      Your Name:
      <input type="text" name="name" placeholder="Enter your name" required style="width:100%; padding:10px; border-radius:5px; border:1px solid #ccc;">
    </label>

    <label>
      Your Email:
      <input type="email" name="email" placeholder="Enter your email" required style="width:100%; padding:10px; border-radius:5px; border:1px solid #ccc;">
    </label>

    <label>
      Problem / Message:
      <textarea name="message" rows="5" placeholder="Describe your problem" required style="width:100%; padding:10px; border-radius:5px; border:1px solid #ccc;"></textarea>
    </label>

    <button type="submit" style="padding: 10px 20px; background-color: #b8860b; color:white; border:none; border-radius:5px; cursor:pointer;">Submit</button>
  </form>

  <p style="text-align:center; margin-top: 20px; color:#555;">We will respond to your email as soon as possible.</p>

</body>
</html>
