<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Load html2pdf.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <meta name="google-adsense-account" content="ca-pub-3375557757489942">

</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="logo-animation">RESUME BUILDER <img src="./suraj yadav.jpeg" alt=""></div>
  </div>
<div class="contact"><a href="./support.html"><i class="fa-solid fa-headset" style="font-size: 30px;margin-top: 15px;color: black;float: right;"></i></a></div>
  <div class="container">
    <!-- Form Section -->
    <div class="form-section">
      <form id="resumeForm">
        <input type="text" placeholder="Full Name" name="name" required />
        <input type="text" placeholder="Father's Name" name="father" />
        <input type="text" placeholder="Mobile Number" name="phone" />
        <input type="email" placeholder="Email Address" name="email" />
        <input type="text" placeholder="Address" name="address" />

        <textarea placeholder="Career Objective" name="objective" rows="3"></textarea>
        <textarea placeholder="Skills (comma separated)" name="skills" rows="2"></textarea>
        <textarea placeholder="Experience" name="experience" rows="3"></textarea>
        <textarea placeholder="Educational Qualification" name="education" rows="3"></textarea>

        <button type="button" id="downloadPdf">Download PDF FREE</button>
      </form>
    </div>

    <!-- Customize Section -->
    <div class="customization-section">

      <h2>Customize Resume (â‚¹20)</h2>
      <label>
        Font Family:
        <select id="fontFamily">
          <option value="Arial, sans-serif">Arial</option>
          <option value="'Times New Roman', serif">Times New Roman</option>
          <option value="'Courier New', monospace">Courier New</option>
          <option value="Georgia, serif">Georgia</option>
        </select>
      </label>

     

      <label>
        Background Color:
        <input type="color" id="bgColor" value="#ffffff" />
      </label>

      <label>
        Border Style:
        <select id="borderStyle">
          <option value="1px solid #ccc">Default</option>
          <option value="2px dashed #333">Dashed</option>
          <option value="3px dotted #555">Dotted</option>
          <option value="none">None</option>
        </select>
      </label>

      <button id="applyCustomizations" type="button">Apply Customizations</button>
    </div>

    <!-- Preview Section -->
    <div class="preview-section" id="resumePreview">
      <div class="a4">
        <div class="resume-content">
          <h1 id="pName">Your Name</h1>
          <p><strong>Father's Name:</strong> <span id="pFather">---</span></p>
          <p><strong>Mobile:</strong> <span id="pPhone">---</span></p>
          <p><strong>Email:</strong> <span id="pEmail">---</span></p>
          <p><strong>Address:</strong> <span id="pAddress">---</span></p>
          <hr />
      
          <h3>Career Objective</h3>
          <p id="pObjective">---</p>
      
          <h3>Skills</h3>
          <ul id="pSkills"></ul>
      
          <h3>Experience</h3>
          <p id="pExperience">---</p>
      
          <h3>Education</h3>
          <p id="pEducation">---</p>
        </div>
      
        <!-- Footer: Date & Signature -->
        <div id="resumeFooter" style="display: flex; justify-content: space-between; margin-top: 50px;">
          <span id="resumeDate"></span>
          <span id="resumeSignature"></span>
        </div>
        
      </div>
<div class="contact">
  
</div>
  <script src="./index.js"></script>
</body>
</html>
